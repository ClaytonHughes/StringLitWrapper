<html>
<head>
  <title>String Literal Wrapper</title>
</head>
<body>  
  Word Wrap Column:
  <select id="wrapwidth">
    <option>70</option>
    <option selected="true">78</option>
    <option>80</option>
    <option>100</option>
    <option>120</option>
  </select>
  <button id="wrapbutt" onClick="wrapText('code', wrapwidth.value)" type="button">Wrap it.</button>
  <br><br>  
  <textarea autofocus="true" cols="120" placeholder="Paste your code here..." rows="30" id="code"></textarea>
  <script src="wrapper.js" ></script>
</body>
</html>
